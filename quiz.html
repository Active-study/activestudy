  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
  
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA61m6424LGsW4M2GXwLi4IbiXkyCgtcGY",
      authDomain: "active-study-7bf81.firebaseapp.com",
      databaseURL: "https://active-study-7bf81-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "active-study-7bf81",
      storageBucket: "active-study-7bf81.appspot.com",
      messagingSenderId: "983711923367",
      appId: "1:983711923367:web:5b884794db3a10d5d02f82",
      measurementId: "G-PTCHVHN7QV"
    };
  
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
  
    // Function to fetch chapter data
    async function fetchData(subject, subSubject, chapter) {
      try {
        const dbRef = ref(database);
        const snapshot = await get(child(dbRef, `class/class9/${subject}/${subSubject}/${chapter}/jsondata`));
        if (snapshot.exists()) {
          console.log("Data fetched successfully:", snapshot.val());
          return snapshot.val();
        } else {
          console.error("No data available for the requested path.");
          return null;
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        return null;
      }
    }
  
    // Function to fetch quiz data
    async function fetchQuizData(subject, subSubject, chapter, quiz) {
      try {
        const dbRef = ref(database);
        const snapshot = await get(child(dbRef, `class/class9/${subject}/${subSubject}/${chapter}/Quiz/${quiz}`));
        if (snapshot.exists()) {
          console.log("Quiz Data fetched successfully:", snapshot.val());
          return snapshot.val();
        } else {
          console.error("No quiz data available for the requested path.");
          return null;
        }
      } catch (error) {
        console.error("Error fetching quiz data:", error);
        return null;
      }
    }
  
    let subject = "";
    let subSubject = "";
    let chapter = "";
    let dataObject = null;
  
    async function loaddata() {
      const subjectElement = document.getElementById("subjectSelect");
      const subSubjectElement = document.getElementById("Sub_subjectSelect");
      const chapterElement = document.getElementById("chapterSelect");
  
      subject = subjectElement.value;
      subSubject = subSubjectElement.value;
      chapter = chapterElement.value;
  
      if (!subject || !subSubject || !chapter) {
        alert("Please select all options before submitting.");
        return null;
      }
  
      const data = await fetchData(subject, subSubject, chapter);
      if (data) {
        console.log("Data loaded successfully:", data);
        return data;
      } else {
        alert("Failed to fetch data. Please try again.");
        return null;
      }
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      const getDataButton = document.getElementById("getdata");
      const quizSelect = document.getElementById("QuizSelect");
      const getQuizButton = document.getElementById("getsel");
  
      // Load chapter data
      getDataButton.addEventListener("click", async () => {
        dataObject = await loaddata();
  
        if (dataObject && Array.isArray(dataObject.quiz)) {
          quizSelect.innerHTML = ""; // Clear previous options
          document.getElementById("select").style.display = "block";
      
  
          dataObject.quiz.forEach((quiz, index) => {
            const newOption = document.createElement("option");
            newOption.text = `Quiz sheet ${index +1}`;
            newOption.value = index;
            quizSelect.appendChild(newOption);
          });
        } else {
          console.error("Invalid dataObject or no quizzes found.");
        }
      });
  
      // Load selected quiz data
      getQuizButton.addEventListener("click", async () => {
        const quizIndex = quizSelect.value;
        if (!quizIndex || !dataObject || !dataObject.quiz[quizIndex]) {
          alert("Please select a valid quiz.");
          return;
        }
  
        const quizKey = dataObject.quiz[quizIndex].qz;
        const quizData = await fetchQuizData(subject, subSubject, chapter, quizKey);
  
        if (quizData) {
          let a=quizData;
          document.getElementById("data").innerText = JSON.stringify(quizData); 
          console.log("Quiz data loaded successfully:",a);
        
          document.getElementById("select").style.display = "none";
          document.getElementById("notesModal").style.display = "none";
        // Example display
        } else {
          alert("Failed to fetch quiz data. Please try again.");
        }
      });
    });
  </script>
  
  <script>
    function hide(){
      document.getElementById("start").style.display="none"
    }
    class QuizSystem {
      constructor(data) {
        this.questions = data || [];
        this.currentIndex = -1;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.skipCount = 0;
        this.isAnswerClicked = true;
      }
  
      loadQuiz() {
        this.currentIndex++;
        if (this.isAnswerClicked && this.currentIndex !== 0) {
          this.skipCount++;
        }
  
        if (this.currentIndex < this.questions.length) {
          this.renderQuestion(this.questions[this.currentIndex]);
          this.updateCounter();
          if (this.currentIndex === this.questions.length - 1) {
            document.getElementById("nextButton").innerText = "Submit";
          }
        } else {
          this.showResults();
        }
        this.isAnswerClicked = true;
      }
  
      renderQuestion(questionObj) {
        document.getElementById("questionText").innerText = questionObj.question;
        document.getElementById("op1").innerText = questionObj.op_1;
        document.getElementById("op2").innerText = questionObj.op_2;
        document.getElementById("op3").innerText = questionObj.op_3;
        document.getElementById("op4").innerText = questionObj.op_4;
        this.resetOptionStyles();
      }
  
      checkAnswer(selectedOption) {
        const correctAnswer = this.questions[this.currentIndex].ans;
        const selectedText = document.getElementById(selectedOption).innerText;
  
        if (selectedText === correctAnswer) {
          document.getElementById(selectedOption).style.backgroundColor = "green";
          this.correctCount++;
        } else {
          document.getElementById(selectedOption).style.backgroundColor = "red";
          this.highlightCorrectAnswer(correctAnswer);
          this.incorrectCount++;
        }
        this.isAnswerClicked = false;
      }
  
      highlightCorrectAnswer(answer) {
        ["op1", "op2", "op3", "op4"].forEach((id) => {
          if (document.getElementById(id).innerText === answer) {
            document.getElementById(id).style.backgroundColor = "green";
          }
        });
      }
  
      resetOptionStyles() {
        ["op1", "op2", "op3", "op4"].forEach((id) => {
          const element = document.getElementById(id);
          element.style.backgroundColor = "cyan";
        });
      }
  
      updateCounter() {
        document.getElementById("counter").innerText = `${this.currentIndex + 1} / ${this.questions.length}`;
      }
  
      showResults() {
        const total = this.correctCount + this.incorrectCount + this.skipCount;
        document.getElementById("totalQuestions").innerText = `Total Questions: ${total}`;
        document.getElementById("correctAnswers").innerText = `Correct Answers: ${this.correctCount}`;
        document.getElementById("incorrectAnswers").innerText = `Incorrect Answers: ${this.incorrectCount}`;
        document.getElementById("skippedQuestions").innerText = `Skipped Questions: ${this.skipCount}`;
        document.getElementById("resultsPanel").style.display = "block";
      }
  
      resetQuiz() {
        this.currentIndex = -1;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.skipCount = 0;
        this.isAnswerClicked = true;
        this.loadQuiz();
        document.getElementById("resultsPanel").style.display = "none";
        document.getElementById("nextButton").innerText = "Next";
      }
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      let quiz;
  
      document.getElementById("start").addEventListener("click", async () => {
        try {
          const jsondata = document.getElementById("data").innerText;
          if (!jsondata) {
            alert("No quiz data found. Please load data first.");
            return;
          }
          const quizData = JSON.parse(jsondata).data;
  
          quiz = new QuizSystem(quizData);
          quiz.loadQuiz();
        } catch (error) {
          console.error("Error initializing quiz:", error);
          alert("Failed to load quiz data.");
        }
      });
  
      document.getElementById("nextButton").addEventListener("click", () => {
        if (quiz) {
          quiz.loadQuiz();
        } else {
          alert("Please load quiz data first.");
        }
      });
  
      ["op1", "op2", "op3", "op4"].forEach((id) => {
        document.getElementById(id).addEventListener("click", () => {
          if (quiz) {
            quiz.checkAnswer(id);
          }
        });
      });
  
      document.getElementById("resetButton").addEventListener("click", () => {
        if (quiz) {
          quiz.resetQuiz();
        }
      });
    });
  </script>
