<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Study Login</title>
    <link rel="icon" type="image/x-icon" href="as.svg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b40;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            text-align: center;
            color: #fff;
            width: 300px;
        }

        .logo img {
            width: 70px;
            margin-bottom: 10px;
        }

        h2 {
            color: #3a86ff;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .social-login button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google {
            background-color: #1e1e2f;
            color: #fff;
        }

        .or {
            margin: 15px 0;
            color: #777;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #3a3a50;
            border-radius: 5px;
            background-color: #1e1e2f;
            color: #fff;
        }

        .forgot {
            text-align: right;
            font-size: 0.8rem;
            margin: 5px 0;
        }

        .forgot a {
            color: #3a86ff;
            text-decoration: none;
        }

        .sign-in {
            width: 100%;
            background: #3a86ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sign-in:hover {
            background-color: #0056b3;
        }

        .bottom-text {
            font-size: 0.8rem;
            margin: 10px 0;
        }

        .bottom-text a {
            color: #3a86ff;
            text-decoration: none;
        }

        .download-buttons img {
            width: 120px;
            margin: 5px;
        }

        .footer {
            font-size: 0.7rem;
            margin-top: 10px;
            color: #777;
        }

        .home-button {
            display: inline-block;
            background: #333; /* Dark gray for the Home button */
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #555; /* Lighter dark gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="as.svg" alt="Logo">
        </div>
        <h2>Login</h2>
        <div class="social-login">
            <button class="google">
                <img src="google_logo.svg" alt="Google">Google
            </button>
        </div>
        <div class="or">OR</div>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>
            <button class="sign-in">Sign in</button>
        </form>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <div class="bottom-text">Need an account? <a href="sign_up.html">Sign up</a></div>
        <div class="download-buttons">
            <img src="apk-en.829043c.png" alt="Download App">
        </div>
        <!-- Home Button -->
        <a href="index.html" class="home-button">Home</a>
    </div>
    
      
      
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script type="module">

        
      
    // Get references to the form elements
const loginForm = document.querySelector('form');
const usernameInput = document.querySelector('input[type="text"]');
const passwordInput = document.querySelector('input[type="password"]');

// Initialize Firebase
const firebaseConfig = {
    apiKey: "AIzaSyA61m6424LGsW4M2GXwLi4IbiXkyCgtcGY",
      authDomain: "active-study-7bf81.firebaseapp.com",
      databaseURL: "https://active-study-7bf81-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "active-study-7bf81",
      storageBucket: "active-study-7bf81.appspot.com",
      messagingSenderId: "983711923367",
      appId: "1:983711923367:web:5b884794db3a10d5d02f82",
      measurementId: "G-PTCHVHN7QV"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Handle form submission
loginForm.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent default form submission

  const username = usernameInput.value;
  const password = passwordInput.value;

  // Authenticate with Firebase
  auth.signInWithEmailAndPassword(username, password)
    .then((userCredential) => {
      // Signed in 
      const user = userCredential.user;
      console.log("User signed in:", user);
      // Redirect to the home page or another protected page
      window.location.href = 'index.html'; // Replace with your desired URL
    })
    .catch((error) => {
      // Handle errors
      const errorCode = error.code;
      const errorMessage = error.message;
      console.error("Error signing in:", errorCode, errorMessage);
      // Display an error message to the user
      alert(errorMessage);
    });
});

</script>
</html>
